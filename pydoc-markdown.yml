loaders:
  - type: python
    packages: 
      - beanmachine.ppl
    ignore_when_discovered:
      - beanmachine.applications
      - beanmachine.ppl.compiler
      - beanmachine.graph
      - beanmachine.tutorials
    search_path: [./src]
processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docs
  relative_output_path: api
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: null
