loaders:
  - type: python
    packages: 
      - beanmachine.ppl.compiler
      - beanmachine.ppl.diagnostics
      - beanmachine.ppl.distributions
      - beanmachine.ppl.experimental
      - beanmachine.ppl.inference
      - beanmachine.ppl.model
      - beanmachine.ppl.world
    search_path: [./src]
    ignore_when_discovered:
      - tests
      - beanmachine.ppl.compiler.tests
processors:
  - type: filter
    skip_empty_modules: true
  - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docs
  relative_output_path: api
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: null
